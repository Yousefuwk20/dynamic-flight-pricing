version: '3.8'

services:
  # Flight Pricing API
  api:
    build: ./api
    container_name: flight-pricing-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Data Pipeline (for running ingestion + dbt)
  pipeline:
    build: ./pipeline
    container_name: flight-pricing-pipeline
    env_file:
      - ./config/.env
    volumes:
      - ./dbt:/app/dbt
    profiles:
      - pipeline  
