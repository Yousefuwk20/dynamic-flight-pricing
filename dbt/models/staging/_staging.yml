version: 2

models:
  - name: staging_model
    description: "Staging model for flight tickets - cleans and transforms raw data"
    
    columns:
      - name: leg_id
        description: "Primary key - unique flight ticket identifier"
        tests:
          - not_null
      
      - name: search_date
        description: "Date ticket was found"
        tests:
          - not_null
      
      - name: flight_date
        description: "Date of the flight"
        tests:
          - not_null
      
      - name: days_until_flight
        description: "Days between search and flight"
        tests:
          - not_null
      
      - name: starting_airport
        description: "Origin airport IATA code"
        tests:
          - not_null
      
      - name: destination_airport
        description: "Destination airport IATA code"
        tests:
          - not_null
      
      - name: total_fare
        description: "Total ticket price including taxes (USD)"
        tests:
          - not_null
      
      - name: seats_remaining
        description: "Number of seats available"
        tests:
          - not_null
      
      - name: num_segments
        description: "Number of flight segments"
        tests:
          - not_null

      - name: primary_carrier
        description: "Primary airline code"
        tests:
          - not_null
